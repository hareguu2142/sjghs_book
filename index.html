<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>성주여자고등학교 상담 예약</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f7fafc 0%, #e0e7ef 100%);
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 48px 0 24px 0;
      text-align: center;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 2px 8px 0 rgba(93, 108, 144, 0.05);
    }
    h1 {
      margin: 0;
      font-size: 2.7rem;
      color: #2e354f;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px; /* Added padding to ensure image has some space */
      box-sizing: border-box; /* Include padding in main's dimensions */
    }
    .school-image {
      max-width: 100%; /* Allow image to take full width of its container if needed */
      max-height: 75vh; /* Limit height to 75% of viewport height */
      height: auto; /* Maintain aspect ratio */
      border-radius: 12px; /* Soft rounded corners */
      box-shadow: 0 8px 25px rgba(93, 108, 144, 0.15); /* Subtle shadow for depth */
      object-fit: contain; /* Ensures the entire image is visible, scaled down if necessary */
    }
    footer {
      padding: 24px 0;
      text-align: center;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 -1px 10px 0 rgba(93, 108, 144, 0.03);
    }
    .link-btn {
      display: inline-block;
      padding: 0.75em 2em;
      background: #4f8cff;
      color: #fff;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px 0 rgba(79, 140, 255, 0.12);
      transition: background 0.2s;
      margin: 0 8px; /* 버튼 사이 간격 추가 */
    }
    .link-btn:hover, .link-btn:focus {
      background: #357ae8;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .link-btn { font-size: 1rem; padding: 0.7em 1.2em; margin: 0 4px; /* 모바일 간격 조절 */ }
      header, footer { padding: 18px 0; }
      main { padding: 16px; } /* Adjust padding for smaller screens */
      .school-image {
          max-height: 60vh; /* Adjust max height for smaller screens */
          border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>성주여자고등학교 상담 예약</h1>
  </header>
  <main>
    <img src="학교사진.jpg" alt="성주여자고등학교 전경" class="school-image">
  </main>
  <footer>
    <!-- 상담예약하기 버튼 추가 -->
    <a
      href="https://docs.google.com/forms/d/e/1FAIpQLScz5pUJToJWlDs6Kt8RG-BGMmGzGIR0sxxFf6CKbPFpYUhy5g/viewform?usp=dialog"
      class="link-btn"
      target="_blank"
      rel="noopener"
    >상담예약하기</a>
    <a
      href="https://script.google.com/macros/s/AKfycbzYTfewZVE_-cSy9sajqfrhFwvbTim-CGfvKrr5DV84PvYrZJ-BwCXDJyd4Dk5mgVoL/exec?page=check"
      class="link-btn"
      target="_blank"
      rel="noopener"
    >상담예약확인</a>
  </footer>
</body>
</html>
