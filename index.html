<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>성주여자고등학교</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f7fafc 0%, #e0e7ef 100%);
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 48px 0 24px 0;
      text-align: center;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 2px 8px 0 rgba(93, 108, 144, 0.05);
    }
    h1 {
      margin: 0;
      font-size: 2.7rem;
      color: #2e354f;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    footer {
      padding: 24px 0;
      text-align: center;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 -1px 10px 0 rgba(93, 108, 144, 0.03);
    }
    .link-btn {
      display: inline-block;
      padding: 0.75em 2em;
      background: #4f8cff;
      color: #fff;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px 0 rgba(79, 140, 255, 0.12);
      transition: background 0.2s;
    }
    .link-btn:hover, .link-btn:focus {
      background: #357ae8;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .link-btn { font-size: 1rem; padding: 0.7em 1.2em; }
      header, footer { padding: 18px 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>성주여자고등학교</h1>
  </header>
  <main>
    <!-- 필요시 여기에 본문 내용 삽입 -->
  </main>
  <footer>
    <a
      href="https://script.google.com/macros/s/AKfycbxXcXXmBLzoQbc6SASmF1jb-2q022kfGm8qe_prki8XCMZ18ds7BXLjjvW3eAGP2lzr/exec"
      class="link-btn"
      target="_blank"
      rel="noopener"
    >상담예약</a>
  </footer>
</body>
</html>
